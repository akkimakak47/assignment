<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marksheet</title>
<script src="jquery.js"></script>
<style>

    button {
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h2>Enter Marks</h2>


<label for="subject1">1: C language</label>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject1" min="0" max="100"><br><br>

<label for="subject2">2: C++ language</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject2" min="0" max="100"><br><br>

<label for="subject3">3: Database</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject3" min="0" max="100"><br><br>

<label for="subject4">4: HTML</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject4" min="0" max="100"><br><br>

<label for="subject5">5: CSS</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject5" min="0" max="100"><br><br>

<label for="subject6">6: Php</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject6" min="0" max="100"><br><br>

<label for="subject7">7: Core java</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="subject7" min="0" max="100"><br><br>

<button onclick="calculateResult()">Result</button><br><br>

<label for="total">Total Marks: /350 </label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="total" readonly><br><br>

<label for="percentage">Percentage:</label>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="percentage" readonly><br><br>

<script>
    function calculateResult() {
        let subject1 = parseInt(document.getElementById('subject1').value) || 0;
        let subject2 = parseInt(document.getElementById('subject2').value) || 0;
        let subject3 = parseInt(document.getElementById('subject3').value) || 0;
        let subject4 = parseInt(document.getElementById('subject4').value) || 0;
        let subject5 = parseInt(document.getElementById('subject5').value) || 0;
        let subject6 = parseInt(document.getElementById('subject6').value) || 0;
        let subject7 = parseInt(document.getElementById('subject7').value) || 0;

        let totalMarks = subject1 + subject2 + subject3 + subject4 + subject5 + subject6 + subject7;
        let percentage = (totalMarks / 350) * 100;

        document.getElementById('total').value = totalMarks;
        document.getElementById('percentage').value = percentage.toFixed(2) + '%';
    }
</script>

</body>
</html>
